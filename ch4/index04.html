<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>resourc</title>
</head>
<body>
    <!-- HTTP 통신: request(요청), response(응답)-->
    <div id="app">
        <button v-on:click="getData">프레임워크 목록 가져오기</button>
    </div>

	<script src="../js/vue.js"></script>
    <script src="../js/vue-resource@1.3.4"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                getData: function(){
                    this.$http.get(`https://raw.githubusercontent.com/ashram7/TypeScript/master/demo.json`)
                        .then(function(response){
                            console.log(response);
                            console.log(JSON.parse(response.data)); //parse: 바꿔주는 거? json으로 바꾼다.
                        });
                }
            }
        });
	</script>
</body>
</html>
